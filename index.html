<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sister!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow-x: hidden;
        }
        
        h1, h2 {
            font-family: 'Pacifico', cursive;
        }

        .gradient-text {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .balloon {
            animation: float 6s ease-in-out infinite;
        }
        .balloon:nth-child(2) { animation-delay: 2s; }
        .balloon:nth-child(3) { animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Candle Flame Animation */
        .flame {
            animation: flicker 1s infinite alternate;
            transform-origin: center bottom;
        }
        
        .flame.out {
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease-out;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .photo-frame {
            position: relative;
            padding: 8px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        .photo-frame:hover {
            transform: rotate(0deg) scale(1.02);
            z-index: 20;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 relative">

    <canvas id="confetti-canvas"></canvas>

    <!-- Floating Balloons Background Elements -->
    <div class="absolute top-10 left-10 text-pink-400 opacity-50 balloon hidden md:block">
        <i data-lucide="party-popper" size="48"></i>
    </div>
    <div class="absolute bottom-20 right-10 text-purple-400 opacity-50 balloon hidden md:block">
        <i data-lucide="gift" size="56"></i>
    </div>
    <div class="absolute top-1/2 left-4 text-yellow-400 opacity-40 balloon hidden md:block">
        <i data-lucide="star" size="32"></i>
    </div>

    <!-- Main Card -->
    <div class="max-w-md w-full glass-panel rounded-3xl card-shadow p-8 text-center relative z-10 my-8">
        
        <!-- Header -->
        <div class="mb-6">
            <span class="inline-block px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-xs font-bold tracking-wider uppercase mb-2">Special Day</span>
            <h1 class="text-4xl md:text-5xl gradient-text mb-2">Happy Birthday!</h1>
            <h2 class="text-2xl text-gray-600">To my amazing Sister</h2>
        </div>

        <!-- NEW: Photo Placeholder Section -->
        <!-- 
           INSTRUCTIONS: 
           1. Go to Google Photos and open your image.
           2. Right-click the image and select "Copy Image Address" (or "Copy Image Link").
           3. Paste that link inside the src="" attribute of the <img> tag below.
        -->
        <div class="mb-8 flex justify-center">
            <div class="photo-frame rounded-xl w-64 h-64 flex items-center justify-center bg-gray-50">
                <img 
                    src="sister.jpg"
                    alt="Birthday Girl" 
                    class="w-full h-full object-cover rounded-lg"
                    onerror="this.src='https://placehold.co/400x400/pink/white?text=Put+Photo+Link+Here'; this.onerror=null;"
                >
                <!-- Decorative sticker -->
                <div class="absolute -top-3 -right-3 bg-yellow-400 text-yellow-900 rounded-full p-2 shadow-md transform rotate-12">
                    <i data-lucide="crown" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Interactive Cake Area -->
        <div class="relative w-32 h-32 mx-auto mb-6 bg-gradient-to-tr from-pink-200 to-purple-200 rounded-full flex items-center justify-center shadow-inner overflow-hidden group">
            <!-- Cake -->
            <div id="cake-container" class="relative transition-transform duration-500 transform group-hover:scale-110 top-2">
                 <!-- Cake Base -->
                 <div class="w-20 h-14 bg-amber-200 rounded-lg relative mt-6 shadow-md">
                     <!-- Frosting -->
                     <div class="absolute -top-2 w-full h-4 bg-pink-300 rounded-full"></div>
                     <div class="absolute top-1 w-full h-6 bg-pink-300 rounded-b-lg opacity-50"></div>
                 </div>
                 <!-- Candle -->
                 <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-3 h-8 bg-blue-300 border border-blue-400"></div>
                 <!-- Flame -->
                 <div id="flame" class="flame absolute -top-6 left-1/2 transform -translate-x-1/2 w-3 h-5 bg-yellow-400 rounded-full blur-[1px] shadow-[0_0_10px_#facc15]"></div>
            </div>
            
            <!-- Success Message (Hidden by default) -->
            <div id="wish-success" class="absolute inset-0 flex items-center justify-center bg-white/90 opacity-0 transition-opacity duration-500 pointer-events-none">
                <p class="text-sm font-bold text-purple-600 font-pacifico">Wish Made!</p>
            </div>
        </div>

        <!-- Message -->
        <p class="text-gray-600 mb-8 leading-relaxed px-2">
            Wishing you a day filled with love, laughter, and all your favorite things. You aren't just my sister, you're my best friend. Here's to another year of being fabulous! âœ¨
        </p>

        <!-- Actions -->
        <div class="space-y-3">
            <button id="blow-candle-btn" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <i data-lucide="wind" class="w-5 h-5"></i>
                <span>Make a Wish & Blow Candle</span>
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-400">
            With love, [Your Name]
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm font-semibold flex items-center gap-2">
        <i data-lucide="check-circle" class="w-4 h-4 text-green-400"></i>
        <span id="toast-message">Notification</span>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // --- Logic ---
        const blowBtn = document.getElementById('blow-candle-btn');
        const flame = document.getElementById('flame');
        const wishSuccess = document.getElementById('wish-success');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        let isCandleBlown = false;

        function showToast(msg) {
            toastMessage.textContent = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        blowBtn.addEventListener('click', () => {
            if (isCandleBlown) {
                fireConfetti();
                showToast("Yay! Happy Birthday! ðŸŽ‰");
                return;
            }

            // Blow out animation
            flame.classList.add('out');
            isCandleBlown = true;
            blowBtn.innerHTML = `<i data-lucide="party-popper" class="w-5 h-5"></i><span>Celebrate Again!</span>`;
            lucide.createIcons();
            
            // Show Success
            setTimeout(() => {
                wishSuccess.classList.remove('opacity-0');
            }, 300);

            // Celebration Confetti
            fireConfetti();
            showToast("Wish made! Happy Birthday! ðŸŽ‚");
        });


        // --- Simple Confetti Implementation ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        let particles = [];

        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        const colors = ['#ec4899', '#8b5cf6', '#f59e0b', '#10b981', '#3b82f6'];

        class Particle {
            constructor(x, y, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.radius = Math.random() * 4 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.1 - 0.05;
                this.gravity = 0.15;
                this.friction = 0.99;
                this.opacity = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            update() {
                this.velocityY += this.gravity;
                this.velocityX *= this.friction;
                this.velocityY *= this.friction;
                
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.rotation += this.rotationSpeed;
                this.opacity -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                
                if (Math.random() > 0.5) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(-this.radius, -this.radius, this.radius * 2, this.radius * 2);
                }
                
                ctx.restore();
            }
        }

        function fireConfetti() {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const pX = width / 2;
                const pY = height / 2;
                const vX = Math.cos(angle) * velocity;
                const vY = Math.sin(angle) * velocity - 5;
                particles.push(new Particle(pX, pY, vX, vY));
            }
            
            if (!animationRunning) {
                animate();
            }
        }

        let animationRunning = false;

        function animate() {
            animationRunning = true;
            ctx.clearRect(0, 0, width, height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                
                if (p.opacity <= 0 || p.y > height) {
                    particles.splice(i, 1);
                }
            }

            if (particles.length > 0) {
                requestAnimationFrame(animate);
            } else {
                animationRunning = false;
            }
        }
        
        setTimeout(() => {
            fireConfetti();
        }, 1000);

    </script>
</body>
</html>
