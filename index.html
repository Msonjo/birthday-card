<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sister!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        h1, h2 {
            font-family: 'Pacifico', cursive;
        }

        .gradient-text {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Candle Flame Animation */
        .flame {
            animation: flicker 1s infinite alternate;
            transform-origin: center bottom;
        }
        
        .flame.out {
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease-out;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Floating Elements Animations */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            bottom: -100px;
            animation: rise linear forwards;
        }

        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 1; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Static Background Confetti */
        .static-confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.35;
            border-radius: 2px;
        }

        .photo-frame {
            position: relative;
            padding: 10px;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: rotate(-1deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .photo-frame:hover {
            transform: rotate(0deg) scale(1.03);
            z-index: 20;
        }
        .photo-frame:active {
            transform: scale(0.95);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .music-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Colorful Cake Layers */
        .cake-layer-1 { background: #fca5a5; } /* Reddish-pink */
        .cake-layer-2 { background: #fde047; } /* Yellow */
        .cake-layer-3 { background: #6ee7b7; } /* Green */
        
        .frosting-drip {
            width: 8px;
            height: 12px;
            background: #ffffff;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 relative">

    <canvas id="confetti-canvas"></canvas>

    <!-- Container for dynamic floating elements -->
    <div id="floating-container" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- Static Confetti Background -->
    <div id="static-confetti-bg" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Music Control -->
    <div class="fixed top-4 right-4 z-50">
        <button id="music-toggle" class="bg-white/80 p-3 rounded-full shadow-lg border border-pink-200 text-pink-500 hover:bg-white transition-colors">
            <i id="music-icon" data-lucide="music"></i>
        </button>
    </div>

    <!-- Main Card -->
    <div class="max-w-md w-full glass-panel rounded-3xl card-shadow p-8 text-center relative z-10 my-10">
        
        <!-- Header -->
        <div class="mb-6">
            <span class="inline-block px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-xs font-bold tracking-wider uppercase mb-2">Special Day</span>
            <h1 class="text-4xl md:text-5xl gradient-text mb-2">Happy Birthday!</h1>
            <h2 class="text-2xl text-gray-600">To our amazing Sister</h2>
        </div>

        <!-- PHOTO GALLERY SECTION -->
        <div class="mb-6 flex flex-col items-center">
            <div id="photo-container" class="photo-frame rounded-xl w-64 h-64 flex items-center justify-center bg-gray-50 relative overflow-hidden">
                <img 
                    id="photo-display"
                    src="sister.jpg" 
                    alt="Birthday Girl" 
                    class="w-full h-full object-cover rounded-lg"
                    onerror="this.src='https://placehold.co/400x400/pink/white?text=Add+Photo+1'; this.style.opacity='0.5';"
                >
                
                <div class="absolute bottom-2 right-2 bg-black/50 text-white text-[10px] px-2 py-1 rounded-full flex items-center gap-1">
                    <i data-lucide="mouse-pointer-2" class="w-3 h-3"></i>
                    <span>Click to flip</span>
                </div>

                <div class="absolute -top-3 -right-3 bg-yellow-400 text-yellow-900 rounded-full p-2 shadow-md transform rotate-12 pointer-events-none">
                    <i data-lucide="crown" class="w-6 h-6"></i>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-3 italic" id="photo-counter">Photo 1 of 4</p>
        </div>

        <!-- Interactive Colorful Cake Area -->
        <div class="relative w-32 h-32 mx-auto mb-6 bg-gradient-to-tr from-white to-pink-50 rounded-full flex items-center justify-center shadow-inner overflow-hidden group">
            <div id="cake-container" class="relative transition-transform duration-500 transform group-hover:scale-110 top-4">
                 
                 <!-- Cake Layers (Bottom to Top) -->
                 <div class="w-20 h-5 cake-layer-1 rounded-sm shadow-sm"></div>
                 <div class="w-18 h-5 cake-layer-2 rounded-sm mx-auto shadow-sm"></div>
                 <div class="w-16 h-5 cake-layer-3 rounded-t-lg mx-auto relative shadow-sm">
                    <!-- Frosting Drips -->
                    <div class="frosting-drip" style="left: 2px; height: 14px; background: #fff;"></div>
                    <div class="frosting-drip" style="left: 14px; height: 10px; background: #fff;"></div>
                    <div class="frosting-drip" style="left: 26px; height: 16px; background: #fff;"></div>
                    <div class="frosting-drip" style="left: 38px; height: 12px; background: #fff;"></div>
                    <div class="frosting-drip" style="left: 50px; height: 15px; background: #fff;"></div>
                 </div>

                 <!-- Striped Candle -->
                 <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-2.5 h-8 bg-blue-400 rounded-sm border border-white overflow-hidden">
                    <div class="w-full h-1 bg-white opacity-40 my-1 rotate-12"></div>
                    <div class="w-full h-1 bg-white opacity-40 my-1 rotate-12"></div>
                 </div>

                 <!-- Flame -->
                 <div id="flame" class="flame absolute -top-11 left-1/2 transform -translate-x-1/2 w-4 h-6 bg-orange-400 rounded-full blur-[1px] shadow-[0_0_15px_#fb923c]">
                    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-2 h-3 bg-yellow-200 rounded-full"></div>
                 </div>
            </div>
            <div id="wish-success" class="absolute inset-0 flex items-center justify-center bg-white/90 opacity-0 transition-opacity duration-500 pointer-events-none">
                <p class="text-sm font-bold text-purple-600 font-pacifico">Wish Made!</p>
            </div>
        </div>

        <!-- Message -->
        <p class="text-gray-600 mb-8 leading-relaxed px-2 italic">
            "Wishing you a day filled with love, laughter, and all your favorite things. You aren't just our sister, you're our best friend."
        </p>

        <!-- Actions -->
        <div class="space-y-3">
            <button id="blow-candle-btn" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <i data-lucide="wind" class="w-5 h-5"></i>
                <span>Blow the Candle</span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm font-semibold flex items-center gap-2">
        <i data-lucide="sparkles" class="w-4 h-4 text-yellow-400"></i>
        <span id="toast-message">Notification</span>
    </div>

    <!-- Audio Element -->
    <audio id="birthday-song" loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
    </audio>

    <script>
        lucide.createIcons();

        const blowBtn = document.getElementById('blow-candle-btn');
        const flame = document.getElementById('flame');
        const wishSuccess = document.getElementById('wish-success');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const musicToggle = document.getElementById('music-toggle');
        const musicIcon = document.getElementById('music-icon');
        const song = document.getElementById('birthday-song');
        const floatingContainer = document.getElementById('floating-container');
        const staticConfettiBg = document.getElementById('static-confetti-bg');
        
        // --- Static Confetti Scatter (Reduced count for a cleaner look) ---
        function scatterConfetti() {
            const confettiColors = ['#ec4899', '#8b5cf6', '#f59e0b', '#10b981', '#3b82f6', '#fb7185'];
            for (let i = 0; i < 25; i++) {
                const dot = document.createElement('div');
                dot.className = 'static-confetti';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                dot.style.transform = `rotate(${Math.random() * 360}deg)`;
                staticConfettiBg.appendChild(dot);
            }
        }
        scatterConfetti();

        // Gallery Logic
        const photoDisplay = document.getElementById('photo-display');
        const photoContainer = document.getElementById('photo-container');
        const photoCounter = document.getElementById('photo-counter');
        
        const photos = ['sister.jpg', 'snow.jpg', 'airport.jpg', 'sgr.jpg'];
        let currentPhotoIndex = 0;

        photoContainer.addEventListener('click', () => {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photoDisplay.classList.remove('fade-in');
            void photoDisplay.offsetWidth; 
            photoDisplay.src = photos[currentPhotoIndex];
            photoDisplay.classList.add('fade-in');
            photoCounter.innerText = `Photo ${currentPhotoIndex + 1} of 4`;
            if (currentPhotoIndex === 0) {
                showToast("Back to the start! â¤ï¸");
            }
        });

        let isCandleBlown = false;
        let isMusicPlaying = false;

        function showToast(msg) {
            toastMessage.textContent = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 4000);
        }

        // Music Toggle Logic
        function toggleMusic() {
            if (isMusicPlaying) {
                song.pause();
                musicIcon.setAttribute('data-lucide', 'music');
                musicToggle.classList.remove('music-pulse');
                isMusicPlaying = false;
            } else {
                song.play().then(() => {
                    musicIcon.setAttribute('data-lucide', 'volume-2');
                    musicToggle.classList.add('music-pulse');
                    isMusicPlaying = true;
                }).catch((err) => {
                    console.error("Playback failed:", err);
                    showToast("Error: Upload 'birthday-song.mp3' to your folder! ðŸŽµ");
                });
            }
            lucide.createIcons();
        }

        musicToggle.addEventListener('click', toggleMusic);

        blowBtn.addEventListener('click', () => {
            if (!isMusicPlaying) toggleMusic();

            if (isCandleBlown) {
                fireConfetti();
                showToast("Happy Birthday! ðŸŽ‰");
                return;
            }
            flame.classList.add('out');
            isCandleBlown = true;
            blowBtn.innerHTML = `<i data-lucide="heart" class="w-5 h-5 text-red-400"></i><span>Celebrate!</span>`;
            lucide.createIcons();
            setTimeout(() => wishSuccess.classList.remove('opacity-0'), 300);
            fireConfetti();
            showToast("Wish made! ðŸŽ‚");
            
            for(let i=0; i<15; i++) setTimeout(createFloatingElement, i * 150);
        });

        // --- Floating Elements Logic ---
        function createFloatingElement() {
            const types = ['heart', 'party-popper', 'star', 'gift'];
            const type = types[Math.floor(Math.random() * types.length)];
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            const size = Math.random() * 20 + 20;
            const left = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 2;

            el.style.left = `${left}%`;
            el.style.animationDuration = `${duration}s`;
            el.style.animationDelay = `${delay}s`;
            el.style.opacity = Math.random() * 0.5 + 0.3;
            
            const colors = ['#f472b6', '#a78bfa', '#fbbf24', '#60a5fa'];
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            el.innerHTML = `<i data-lucide="${type}" style="width: ${size}px; height: ${size}px;"></i>`;
            
            floatingContainer.appendChild(el);
            lucide.createIcons();

            setTimeout(() => {
                el.remove();
            }, (duration + delay) * 1000);
        }

        setInterval(createFloatingElement, 1500);

        // --- Confetti Engine ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth, height = window.innerHeight, particles = [];
        canvas.width = width; canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
        });

        const colors = ['#ec4899', '#8b5cf6', '#f59e0b', '#10b981', '#3b82f6'];

        class Particle {
            constructor(x, y, vX, vY) {
                this.x = x; this.y = y; this.vX = vX; this.vY = vY;
                this.radius = Math.random() * 4 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotS = Math.random() * 0.1 - 0.05;
                this.opacity = 1;
            }
            update() {
                this.vY += 0.15; this.vX *= 0.99; this.vY *= 0.99;
                this.x += this.vX; this.y += this.vY; this.rotation += this.rotS;
                this.opacity -= 0.01;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color;
                ctx.fillRect(-this.radius, -this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
            }
        }

        function fireConfetti() {
            for (let i = 0; i < 80; i++) {
                const a = Math.random() * Math.PI * 2;
                const v = Math.random() * 10 + 5;
                particles.push(new Particle(width / 2, height / 2, Math.cos(a) * v, Math.sin(a) * v - 5));
            }
            if (!animationRunning) animate();
        }

        let animationRunning = false;
        function animate() {
            animationRunning = true;
            ctx.clearRect(0, 0, width, height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) particles.splice(i, 1);
            }
            if (particles.length > 0) requestAnimationFrame(animate);
            else animationRunning = false;
        }
        
        setTimeout(fireConfetti, 1000);
    </script>
</body>
